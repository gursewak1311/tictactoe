<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
</head>
<body>
    <p>Are you playing Alone?</p>
    <div class="startup">
        <input type = "radio" name = "choice" value = "yes" id = "yes"> Yes </input><br>
        <input type = "radio" name = "choice" value = "no" id = "no"> No </input><br>
        <button id="selectedChoice">Start Game</button>
        <p id="signal"></p>
    </div>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <div class="instructions">Player 1: 'O'</div>
        <div class="instructions">Player 2: 'X'</div>
        <div id="result"></div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="error"></div>
        <button id="restartBtn">Restart</button>
    </div>
    
    <script src="/game.js"></script>
</body>
</html>
